	<body>
	
	<font face="comic sans ms">
		
	<div style="position: relative;">  <!--This section is setting the top menu bar-->
	
	<p><h1 align="center">The Burger Joint</h1></p>
         
	<p><hr width="100%" size="2" noshade></p>
		
		<table border="0" width="30%" align="left" valign="middle">

			<tr>

			</tr>
			
		</table><br>

		 
	<p><hr width="100%" size="2" noshade></p> 
	
	
	<table border="0" width="auto">
		
		<form action="http://theburgerjoint.com" method="POST"><br>
		
			<tr>
			
				<td align="right" valign="center" height=30 width="auto">
			
				<b>Name:&nbsp; &nbsp; &nbsp; </b></td>
				
				<td tdalign="left" valign="center" width="auto">
				
				<input type="text" name="First Name:" size="35"><br></td>
				</tr>			
			
			<tr>
			
				<td align="right" valign="center" height=30 width="auto">
				
				<b>E-Mail:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center" width="auto">
				
				<input type="email" name="email" id="email" size="35"><br></td>
				
			</tr>			
						
			</tr>	
				
			<tr>
			
				<td align="right" valign="center" height=30 width="auto">
				
				<b>Phone:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center" width="auto">
				
				<input type="text" name="Last Name:" size="35" ><br></td>

			</tr>
			
			<tr>
			
				<td align="right" valign="center" height=30>
				
				<b>Reason:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center" width="auto">
				
				<select name="reason">
						
						<option value="unknown">Catering</option>
						
						<option value="software">Private Party</option>
						
						<option value="hardware">Feedback</option>
						
						<option value="info">Other</option>
			
				</select><br></td>
			
			</tr>		
		
			<tr>
			
				<td align="right" valign="top">
				
				<b>Additional Information:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center">
					
				<textarea name="AddInfo" rows="5" cols="36">
				
				</textarea><br></td>
				
			</tr>			
				
			<tr>
			
				<td align="right" valign="center" height=30 width="auto">
				
				<b>&nbsp;&nbsp;  Have you been to the restaurant?&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center" width="278">
				
				<input type="radio" name="answer" value="No" checked>No
					
				<input type="radio" name="answer" value="Yes">Yes <br></td>
			</tr>			
			
			<tr>
			
				<td align="right" valign="center" height=30 width="auto">
				
				<b><p>Best Days to contact you:&nbsp; &nbsp; &nbsp;</b></td>
				
				<td tdalign="left" valign="center" width="278">
										
				<p><input type="checkbox" name="myChoices" unchecked><b>M<b/>
				
				<input type="checkbox" name="myChoices" unchecked><b>T<b/>
				
				<input type="checkbox" name="myChoices" unchecked><b>W<b/>
				
				<input type="checkbox" name="myChoices" unchecked><b>Th<b/>
				
				<input type="checkbox" name="myChoices" unchecked><b>F<b/><br></td>
			
			</tr>			
		
			<tr>
			
				<td align="right" valign="center"height=30></td>
							
				<td align="center" valign="center" width="278">
				
				<input type="submit" value="Submit Request"><br></td>
					
			</tr>			
	
		</form>					
		
	</table>
