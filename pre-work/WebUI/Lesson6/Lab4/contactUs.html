<!DOCTYPE html>
<html>
	
<This is Ben Etzkorn's contact page.>
	
	<head>
		
		<title>Contact Us</title>
	
	</head>
	
	<body>
		
	<table border="0" width="auto">
		
		<form action="http://benetzkorn.com" method="POST"><br>
		
			<tr>
			
				<td align="right" valign="center" height=30 width=200>
			
				<b>First Name:&nbsp; &nbsp; &nbsp; </b></td>
				
				<td tdalign="left" valign="center">
				
				<input type="text" name="First Name:" size="35"><br></td>
				
			</tr>	
				
			<tr>
			
				<td align="right" valign="center" height=30>
				
				<b>Last Name:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center">
				
				<input type="text" name="Last Name:"size="35" ><br></td>
				
				
			</tr>			
			
			<tr>
			
				<td align="right" valign="center" height=30>
				
				<b>E-Mail:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center">
				
				<input type="email" name="email" id="email" size="35"><br></td>
				
			</tr>			
			
			<tr>
			
				<td align="right" valign="center" height=30>
				
				<b>Type of License:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center">
				
				<input type="radio" name="answer" value="YES" checked>Business
					
				<input type="radio" name="answer" value="NO">Personal <br></td>
			</tr>			
			
			<tr>
			
				<td align="right" valign="center" height=30>
				
				<b>Reason:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center">
				
				<select name="reason">
						
						<option value="unknown">Select a Reason</option>
						
						<option value="software">Software Support</option>
						
						<option value="hardware">Hardware Support</option>
						
						<option value="info">Information Request </option>
			
				</select><br></td>
			
			</tr>		
			
			<tr>
			
				<td align="right" valign="top">
				
				<b>Additional Information:&nbsp; &nbsp; &nbsp;</b></td>
							
				<td tdalign="left" valign="center">
					
				<textarea name="AddInfo" rows="5" cols="36">
				
				</textarea><br></td>
				
			</tr>			
				
			<tr>
			
				<td align="right" valign="center" height=30></td>
							
				<td tdalign="left" valign="center">
				
				<input type="checkbox" name="myChoices" unchecked><b>I have read the terms of service.<b/><br></td>
					
			</tr>			
		
			<tr>
			
				<td align="right" valign="center"height=30></td>
							
				<td align="center" valign="center">
				
				<input type="submit" value="Submit Request"><br></td>
					
			</tr>			
	
		</form>					
		
	</table>
	
	</body>
	
</html>
